<!DOCTYPE html>
<html>
<head>
<style>
.grid-container {
  display: grid;
  gap: 10px;
  background-color: white;
  padding: 10px;
}

.grid-item {
  background-color: rgb(152,45,83);
  text-align: center;
  padding: 20px;
  font-size: 30px;
}

.item1 {
  grid-column: 2 / span 2;
  grid-row: 1 / span 3;
}

.item2 {
  grid-column: 1;
  grid-row: 1 / span 4;
  text-align: center;
  align-items: center;
  font-size: 30px;
}

.item5 {
  grid-column: 2 / span 2;
  grid-row: 4;
}
</style>
</head>
<body>

<h1>A Five Items Grid Layout</h1>

<div class="grid-container">
  <div class="grid-item item1">Bienvenido a pasteleria Elegance, los mejores postres que encontraras en Queretaro</div>
  <div class="grid-item item2"><img src="../Proyecto/img/image.png" style="background-color: transparent" height="200px"></div>
  <div class="grid-item item5">3asdsa</div> 
</div>

<p>Direct child elements(s) of the grid container automatically becomes grid items.</p>

<p>Item 1, 2, and 5 are set to span multiple columns or rows.</p>

</body>
</html>
